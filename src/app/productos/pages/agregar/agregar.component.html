<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label for="" class="col-form-label">Nombre</label>
    </div>

    <div class="col-auto">
      <input class="form-control" type="text" formControlName="nombre">
    </div>

    <div class="col-auto">
      <span error-msg
            [mensaje]="texto1"
            [color]="color"
            *ngIf="isInvalid('nombre')"></span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary"
      (click)="changeName()">Guardar</button>
      &NonBreakingSpace;
      <button class="btn btn-primary" (click)="changeColor()">Cambiar color</button>
    </div>
  </div>
</form>

<h3 class="mt-5" error-msg color="blue"> Formulario </h3>

<pre>Valid: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>

<div  class="row mt-5"
      customIf
      *ngIf="!isInvalid('nombre')">
  <div class="col">
    <div class="alert alert-primary">Ok</div>
  </div>
</div>
